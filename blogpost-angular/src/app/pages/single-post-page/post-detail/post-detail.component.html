<div class="single-post-data">
  <h3>{{postDetails.title}}</h3>
  <p>
     {{postDetails.description}}
  </p>
  <div class="post-author-publish">
      <p class="author-name">{{postDetails.author.userName}}</p>
      <p class="publish_date">{{postDetails.date}}</p>
  </div>
  <div class="post-icons">
      <span> <i class="fas fa-thumbs-up"></i> 10 likes</span>
      <span> <i class="fas fa-thumbs-down"></i> 10 dislikes</span>
      <span> <i class="fas fa-comments"></i> 33 comments</span>
      <span> <i class="fas fa-eye"></i> 80 views</span>
      <span> <i class="fas fa-poll"></i> Trending</span>
      <span> <i class="fas fa-share-square"></i> share</span>
  </div>
</div>
