<div class="comment">
  <p class="text">
    {{comment.text}}
  </p>
  <div class="author-publish_details">
      <p>{{comment.author.userName}}</p>
      <p>{{comment.date}}</p>
      <span> <i class="fas fa-thumbs-up"></i> 10 likes</span>
      <span> <i class="fas fa-thumbs-down"></i> 10 dislikes</span>
      <a href="#" class="comment-del">Delete</a>
  </div>
</div>
