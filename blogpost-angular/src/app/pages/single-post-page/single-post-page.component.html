<div class="main-container-single-post">

  <app-post-detail [postDetails]="post"></app-post-detail>
  <div class="comment-input-container">
    <label>Add Comment</label>
    <textarea rows="4"></textarea>
    <button>Submit</button>
  </div>

  <div class="comments">
    <app-comment *ngFor="let comment of post.comments; let i =index" [comment]="comment"></app-comment>
  </div>

</div>
